<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-section"></div>
      <div class="form-section">
        <div class="header-text">
          <h4>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </h4>
          <p><strong>You know you want to.</strong></p>
        </div>
        <h2>Let's do this!</h2>
        <form
          oninput="confirmpassword.setCustomValidity(confirmpassword.value !== password.value ? 'Passwords do not match' : '')"
        >
          <div class="form-row">
            <div>
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" name="firstname" required />
            </div>
            <div>
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" name="lastname" required />
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div>
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required />
            </div>
          </div>

          <div class="form-row">
            <div>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div>
              <label for="confirmpassword">Confirm Password</label>
              <input
                type="password"
                id="confirmpassword"
                name="confirmpassword"
                required
              />
              <small class="error" aria-live="polite"></small>
            </div>
          </div>

          <button type="submit" class="create-account-button">
            Create Account
          </button>
          <p class="login-text">
            Already have an account? <a href="#">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
